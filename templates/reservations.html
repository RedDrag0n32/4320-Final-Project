{% block content %}

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <h1>{% block title%} Reservations {% endblock %}</h1>

    <form method="post">
        <label for="Fname">First name</label>
        <input type="text" id="Fname" name="Fname" value="Enter Text...">
        <br>
        
        <label for="Lname">Last name</label>
        <input type="text" id="Lname" name="Lname" value="Enter Text...">
        <br>

        <label for="Seatr">Seat row</label>
        <!-- <input type="number" id="Seatr" name="Seatr" value="Enter number from 1 to 12"> -->
        <select id="Seatr" name = "Seatr">
            <option value = "">Select a row</option>
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
            <option value = "4">4</option>
            <option value = "5">5</option>
            <option value = "6">6</option>
            <option value = "7">7</option>
            <option value = "8">8</option>
            <option value = "9">9</option>
            <option value = "10">10</option>
            <option value = "11">11</option>
            <option value = "12">12</option>
        </select>
        <br>

        <label for="Seatc">Seat column</label>
        <!-- <input type="number" id="Seatc" name="Seatc" value="Enter number from 1 to 4"> -->
        <select id="Seatc" name="Seatc">
            <option value="">Select a seat number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br>

        <br>
        <button type="submit">Submit</button>
    </form>
</body>
{% endblock %}
